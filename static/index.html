<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12IQ Reasoning Pipeline</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>12IQ Reasoning Pipeline</h1>
            <p>Advanced Sentiment Analysis & Reasoning</p>
        </header>

        <main>
            <div class="card input-card">
                <textarea id="userInput"
                    placeholder="Enter your text here... (e.g., 'This product is amazing!')"></textarea>
                <button id="analyzeBtn">Analyze Text</button>
            </div>

            <div id="resultArea" class="card result-card hidden">
                <div class="result-header">
                    <h2>Analysis Result</h2>
                    <span id="confidenceBadge" class="badge">99% Confidence</span>
                </div>

                <div class="result-content">
                    <div class="metric">
                        <span class="label">Classification</span>
                        <span id="classificationVal" class="value">Positive</span>
                    </div>
                    <div class="metric full-width">
                        <span class="label">Explanation</span>
                        <p id="explanationText">The model identified positive sentiment based on keywords.</p>
                    </div>
                </div>

                <div class="trace-section">
                    <h3>Reasoning Trace</h3>
                    <ul id="traceList">
                        <!-- Trace steps will be injected here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js?v=3"></script>
</body>

</html>
